<div class="max-w-md mx-auto mt-6">
  <div class="lg:max-w-lg mb-4">
    <p class="text-base/7 font-semibold text-indigo-600">Formulario de creación</p>
    <h1 class="mt-2 text-pretty text-4xl font-semibold tracking-tight text-gray-900 sm:text-5xl">
      Crear Vuelo
    </h1>
  </div>

  <!-- Código de Vuelo -->
  <div class="relative z-0 w-full mb-5 group">
    <input
      type="text"
      name="codigo_vuelo"
      id="floating_codigo_vuelo"
      class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-gray-400 dark:border-gray-600 dark:focus:border-green-500 focus:outline-none focus:ring-0 focus:border-green-600 peer"
      placeholder=""
      #codigo_vuelo
      maxlength="100"
    />
    <label
      for="floating_codigo_vuelo"
      class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-green-600 peer-focus:dark:text-green-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
    >
      Código de Vuelo
    </label>
  </div>
 <!-- Aeropuerto Origen -->
 <div class="relative z-0 w-full mb-5 group">
  <label for="id_origen" class="block text-sm font-medium text-gray-700">Aeropuerto de Origen</label>
  <select
    id="id_origen"
    #id_origen
    class="block w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
  >
    <option *ngFor="let aeropuerto of aeropuertosList">
      {{ aeropuerto.estado }}
    </option>
  </select>
</div>

<!-- Aeropuerto Destino -->
<div class="relative z-0 w-full mb-5 group">
  <label for="id_destino" class="block text-sm font-medium text-gray-700">Aeropuerto de Destino</label>
  <select
    id="id_destino"
    #id_destino
    class="block w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
  >
    <option *ngFor="let aeropuerto of aeropuertosList">
      {{ aeropuerto.estado }}
    </option>
  </select>
</div>

  <!-- Horas de Vuelo -->
  <div class="relative z-0 w-full mb-5 group">
    <input
      type="number"
      name="horas_vuelo"
      id="floating_horas_vuelo"
      class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-gray-400 dark:border-gray-600 dark:focus:border-green-500 focus:outline-none focus:ring-0 focus:border-green-600 peer"
      placeholder=""
      #horas_vuelo
      min="0"
    />
    <label
      for="floating_horas_vuelo"
      class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-green-600 peer-focus:dark:text-green-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
    >
      Horas de Vuelo
    </label>
  </div>

  <!-- Fecha y Hora -->
  <div class="relative z-0 w-full mb-5 group">
    <input
      type="datetime-local"
      name="fecha_hora"
      id="floating_fecha_hora"
      class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-gray-400 dark:border-gray-600 dark:focus:border-green-500 focus:outline-none focus:ring-0 focus:border-green-600 peer"
      placeholder=""
      #fecha_hora
    />
    <label
      for="floating_fecha_hora"
      class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-green-600 peer-focus:dark:text-green-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
    >
      Fecha y Hora
    </label>
  </div>

  <!-- Estatus -->
  <div class="relative z-0 w-full mb-5 group">
    <input
      type="text"
      name="estatus"
      id="floating_estatus"
      class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-gray-400 dark:border-gray-600 dark:focus:border-green-500 focus:outline-none focus:ring-0 focus:border-green-600 peer"
      placeholder=""
      #estatus
    />
    <label
      for="floating_estatus"
      class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-green-600 peer-focus:dark:text-green-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
    >
      Estatus
    </label>
  </div>

  <!-- Botones -->
  <button
    type="submit"
    class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
    (click)="save()"
  >
    Enviar
  </button>

  <button
    type="button"
    class="text-white bg-blue-700 hover:bg-teal-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-teal-700 mx-20"
  >
    <a href="/listarvuelos">Volver</a>
  </button>
</div>
