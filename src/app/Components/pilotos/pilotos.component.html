<section class="text-gray-600 body-font bg-emerald-700">

    <div class="container px-5 py-2 mx-auto flex flex-wrap">
      <a href="/addpiloto">
        <span class="inline-flex items-center rounded-md bg-cyan-700 hover:bg-teal-600 px-2 py-1 text-xs font-medium text-white ring-1 ring-inset ring-yellow-600/20 h-14">Agregar nuevo</span>
      </a>
    </div>

    <div class="container px-5 py-24 mx-auto flex flex-wrap">
      <div class="flex flex-wrap -m-4">
        
        <div class="p-4 lg:w-1/2 md:w-full" *ngFor="let pilotos of pilotosList">

            <div class="flex border-2 rounded-lg border-gray-200 border-opacity-50 p-8 sm:flex-row flex-col bg-blue-100">
                <div class="w-16 h-16 sm:mr-8 sm:mb-0 mb-4 inline-flex items-center justify-center rounded-full bg-blue-100 text-blue-500 flex-shrink-0">
                  <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-8 h-8" viewBox="0 0 24 24">
                    <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
                  </svg>
                </div>
                <div class="flex-grow">
                  <h2 class="text-gray-900 text-lg title-font font-medium mb-3 uppercase">{{pilotos.codigo_piloto}}</h2>
                  <p class="leading-relaxed text-base text-orange-400">Nombre: {{pilotos.nombre_completo}}</p>
                  <p class="leading-relaxed text-base">Sexo: {{pilotos.sexo}}</p>
                  <p class="leading-relaxed text-base">Horas de vuelo: {{pilotos.horas_de_vuelo}}</p>
                  
                  <a class="mt-3 text-blue-500 inline-flex items-center" href="updatePiloto/{{pilotos.id_piloto}}">Editar
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                      <path d="M5 12h14M12 5l7 7-7 7"></path>
                    </svg>
                  </a>

                  <a class="mt-3 mx-3 border-double border-current text-red-500 inline-flex items-center" (click)="deletePiloto(pilotos.id_piloto)">Eliminar
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                      <path d="M5 12h14M12 5l7 7-7 7"></path>
                    </svg>
                  </a>

                </div>
            </div>
            

        </div>
       

      </div>
    </div>
  </section>
